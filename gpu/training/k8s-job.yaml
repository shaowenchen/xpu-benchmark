apiVersion: batch/v1
kind: Job
metadata:
  name: gpu-training-test
  namespace: default
  labels:
    app: gpu-benchmark
    type: training
spec:
  template:
    metadata:
      labels:
        app: gpu-benchmark
        type: training
    spec:
      restartPolicy: Never
      containers:
      - name: gpu-training
        image: shaowenchen/xpu-benchmark:gpu-training-latest
        imagePullPolicy: Always
        env:
        - name: NVIDIA_VISIBLE_DEVICES
          value: "all"
        - name: NVIDIA_DRIVER_CAPABILITIES
          value: "compute,utility"
        resources:
          limits:
            nvidia.com/gpu: 1
          requests:
            nvidia.com/gpu: 1
        volumeMounts:
        - name: logs-volume
          mountPath: /app/logs
        - name: results-volume
          mountPath: /app/results
        - name: config-volume
          mountPath: /app/config.yaml
          subPath: config.yaml
      volumes:
      - name: logs-volume
        persistentVolumeClaim:
          claimName: gpu-logs-pvc
      - name: results-volume
        persistentVolumeClaim:
          claimName: gpu-results-pvc
      - name: config-volume
        configMap:
          name: gpu-training-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gpu-training-config
  namespace: default
data:
  config.yaml: |
    # GPU Training Configuration
    model: resnet50
    framework: pytorch
    batch_size: 32
    epochs: 10
    learning_rate: 0.001
    device: gpu
    log_level: INFO 