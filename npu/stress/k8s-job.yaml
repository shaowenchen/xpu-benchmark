apiVersion: batch/v1
kind: Job
metadata:
  name: npu-stress-test
  namespace: default
  labels:
    app: npu-benchmark
    type: stress
spec:
  template:
    metadata:
      labels:
        app: npu-benchmark
        type: stress
    spec:
      restartPolicy: Never
      containers:
      - name: npu-stress
        image: shaowenchen/xpu-benchmark:npu-stress-latest
        imagePullPolicy: Always
        env:
        - name: NVIDIA_VISIBLE_DEVICES
          value: "all"
        - name: NVIDIA_DRIVER_CAPABILITIES
          value: "compute,utility"
        resources:
          limits:
            nvidia.com/gpu: 1
          requests:
            nvidia.com/gpu: 1
        volumeMounts:
        - name: logs-volume
          mountPath: /app/logs
        - name: results-volume
          mountPath: /app/results
        - name: config-volume
          mountPath: /app/config.yaml
          subPath: config.yaml
      volumes:
      - name: logs-volume
        persistentVolumeClaim:
          claimName: npu-logs-pvc
      - name: results-volume
        persistentVolumeClaim:
          claimName: npu-results-pvc
      - name: config-volume
        configMap:
          name: npu-stress-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: npu-stress-config
  namespace: default
data:
  config.yaml: |
    # NPU Stress Configuration
    test_type: memory_bandwidth
    duration: 300
    iterations: 1000
    device: npu
    log_level: INFO 